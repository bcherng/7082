name: Deploy to Production

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout testing repo
        uses: actions/checkout@v2
        with:
          repository: "ZhengHanShuu/COMP7082_Group5"  # Your testing repo
          token: ${{ secrets.GH_TOKEN }}  # Access token for the testing repo
          ref: main  # The branch to check out

      - name: Clone production repo
        run: |
          git config --global user.name "bcherng"
          git config --global user.email "briancherngsch@gmail.com"
          git clone https://github.com/bcherng/7082.git production-repo  # Clone into a subdirectory

      - name: Copy files to production repo
        run: |
          # Use a temporary directory to avoid copying conflicts
          mkdir temp-deploy
          cp -r * temp-deploy/  # Copy all files to the temporary directory
          cp -r temp-deploy/* production-repo/  # Copy from temporary to production repo
          cd production-repo
          git add .
          git commit -m "Deploy from testing repo" || echo "No changes to commit"
          git push https://bcherng:${{ secrets.GH_TOKEN }}@github.com/bcherng/7082.git
          rm -rf ../temp-deploy  # Clean up the temporary directory
